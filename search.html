  function check(index) {
      let id = ids[index];
      if (index == animalLocation) {
          document.getElementById(id).src = "Pile.jpg";
      } else {
          document.getElementById(id).src = "Cat1.jpg";
      }
      triesCount++;
      document.getElementById("tries").innerHTML = "Number of tries is " + triesCount;
      distanceOfAnimal = distance(index, animalLocation);
      document.getElementById("distance").innerHTML = "Distance is " + distanceOfAnimal;
  }
  function distance(pos1, pos2) {
      var columm = 6;
      var valueToaddsub = pos1 <= animalLocation ? columm : -columm;
      var verticalDist = 0;
      var horizantalDist = 0;
      var minRange = Math.abs(animalLocation / columm) * columm;
      var maxRange = minRange + (columm)
      while (true) {
          Math.abs(animalLocation - pos1)
          if (minRange <= pos1 && pos1 < maxRange) {
              horizantalDist = Math.abs(animalLocation - pos1);
              break;
          }
          else {
              pos1 = pos1 + valueToaddsub;
              verticalDist = verticalDist + 1;
          }
      }
      return Math.max(verticalDist, horizantalDist);
  }
